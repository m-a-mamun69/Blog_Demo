<h1>Update Post</h1>
<form method="POST">
    {% csrf_token %}
    {% if message %}
    <h2>{{ message }}</h2>
    {% endif %}
    <input type="text" name="title" placeholder="Post Title" value={{post.title}}><br><br>
    <textarea placeholder="Post Descriptions" name="description" cols="20" rows="5">{{ post.body }}</textarea><br><br>
    <input type="submit" value="Update">
</form>
