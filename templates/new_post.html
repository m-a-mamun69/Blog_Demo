<h1>New Post</h1>
<form method="POST">
    {% csrf_token %}
    {% if message %}
        <h2>{{message}}</h2>
    {% endif %}
    <input type="text" name="title" placeholder="Post Title"><br><br>
    <textarea placeholder="Post Descriptions" name="description" cols="20" rows="5"></textarea><br><br>
    <input type="submit" value="Submit">
</form>
